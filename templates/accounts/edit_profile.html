
{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

	<div class="container">
		<div class="row">
			
			{% include 'accounts/dashboard_sidebar.html' %}
			<main class="col-md-9">
				<article class="card">
					<header class="card-header">
						<strong class="d-inline-block mr-3">Edit your profile</strong>

					</header>
				
						<div class="row">
							<div class="col-md-12">
								<form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>First Name</label>
											{{user_form.first_name}}
										</div>
										<div class="form-group col-md-6">
											<label>Last Name</label>
											{{user_form.last_name}}
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Phone Number</label>
											{{user_form.phone_number}}
										</div>

									</div>
									
									</div>
									<input type="submit" value="Save" class="btn btn-dark my-3">
								</form>
							</div>

						</div> <!-- row.// -->
					</div> <!-- card-body .// -->

				</article> <!-- order-group.// -->
			</main>
		</div> <!-- row.// -->
	</div>


</section>

{% endblock %}
