{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>{% block title %}{% endblock %}</title>
      <meta name="robots" content="noindex, nofollow">
      <meta content="" name="description">
      <meta content="" name="keywords">
      {% comment %} <link href="assets/img/favicon.png" rel="icon">
      <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"> {% endcomment %}
      <link href="https://fonts.gstatic.com" rel="preconnect">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type='text/javascript'></script>
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/bootstrap-icons.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/boxicons.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/quill.bubble.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/quill.snow.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/remixicon.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/simple-datatables.cs' %}">
      <link rel="stylesheet" type="text/css" href="{% static '/css/account/style.css' %}">
   </head>
   <body>
      {% block body %}{% endblock %}
      
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> 
      <script src="{% static 'js/account/apexcharts.min.js' %}"></script>
      <script src="{% static 'js/account/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/account/chart.min.js' %}"></script>
      <script src="{% static 'js/account/echarts.min.js' %}"></script>
      <script src="{% static 'js/account/quill.min.js' %}"></script>
      <script src="{% static 'js/account/simple-datatables.js' %}"></script>
      <script src="{% static 'js/account/tinymce.min.js' %}"></script>
      <script src="{% static 'js/account/validate.js' %}"></script>
      <script src="{% static 'js/account/main.js' %}"></script>
   </body>
</html>
