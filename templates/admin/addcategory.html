{% extends 'admin/admindemo.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Add Category</h2>

<div class="container-fluid px-4">
  <form class="row g-2"  method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-6">
          {{ category_form.category_name|as_crispy_field }}
      </div>
      <div class="col-6">
          {{ category_form.cat_slug|as_crispy_field }}
      </div>
      <div class="col-12 d-flex justify-content-center mb-5">
        <button type="submit" class="btn btn-primary px-4 mt-12">Create</button>
    </div>
  </form>
</div>
  {% endblock content %}
