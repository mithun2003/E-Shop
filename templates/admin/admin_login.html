{% extends 'admin/main.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
    <main>
        <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        
                        <div class="card mb-3">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="container-fluid p-0">
                                            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" >
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                                </button>
                                                {{ message }}
                                            </div>
                                        </div>
                                    {% endfor %}
                                {% endif %} 
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Login to Your Admin Dashboard</h5>
                                        <p class="text-center small">Enter your username & password to login</p>
                                    </div>
                                    <form class="row g-3 needs-validation"  method="POST" novalidate>
                                        {% csrf_token %}
                                        <div class="col-12">
                                        <label for="yourEmail" class="form-label">Email</label>
                                            <div class="input-group has-validation">
                                                <input type="text" name="email" class="form-control" id="yourEmail" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Password</label> <input type="password" name="password" class="form-control" id="yourPassword" required>
                                        </div>
                                    
                                        <div class="col-12 mb-3"> <button class="btn btn-primary w-100" type="submit">Login</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </main>
{% endblock %}
